syntax = "proto3";

package notification;

option go_package = "github.com/charmingruby/doris/lib/proto/gen/notification";

import "google/protobuf/timestamp.proto";

enum EnvelopeType{
    UNSPECIFIED = 0;
    OTP = 1;
};

message OTPContent {
  string code = 1;
};

message Envelope {
  string id = 1;
  string to = 2;
  EnvelopeType type = 3;      
  string recipient_name = 4;
  google.protobuf.Timestamp sent_at = 5;

  oneof content {
    OTPContent otp = 6;
  }
};